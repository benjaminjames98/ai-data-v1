<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='robots' content='noindex,nofollow'>
  <title>Private Access</title>
  <script src='private_access.js'></script>
  <link rel='stylesheet' href='w3.css'>
  <link rel='stylesheet' href='w3-theme-green.css'>
</head>
<body class='w3-container'>

<div id='sec_div' class='w3-theme w3-card w3-panel w3-hide w3-show'>
  <h2 class='w3-margin-bottom'>Private Access</h2>
  <input id='sec_input' class='w3-card w3-input w3-margin-bottom' autocomplete='false' type='password'
      placeholder='pass-code' autofocus/>
  <button id='sec_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>Submit</button>
</div>

<div id='initially_hidden' class='w3-hide'>
  <div id='c_div' class='w3-theme w3-card w3-panel'>
    <div id='c'>
      <h2>Church</h2>
      <input id='c_search_input' class='w3-card w3-input w3-section' autocomplete='false' type='text'
          placeholder='church id'/>
      <button id='c_search_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>search</button>
      <button id='c_new_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>new church</button>
      <button id='c_close_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>close</button>
      <div id='c_new_accordion' class='w3-white w3-card w3-panel w3-hide'>
        <div class='w3-section'>
          <label>name:</label>
          <input id='c_new_name' class='w3-input w3-margin-bottom' maxlength='64' autocomplete='false' type='text'
              placeholder='name'/>
        </div>
        <div class='w3-section'>
          <label>denomination:</label>
          <input id='c_new_denomination' class='w3-input w3-margin-bottom' maxlength='64' autocomplete='false'
              type='text' placeholder='denomination'/>
        </div>
        <div class='w3-section'>
          <button id='c_new_cancel' class='w3-theme-d3 w3-card w3-button'>cancel</button>
          <button id='c_new_confirm' class='w3-theme-d3 w3-card w3-button'>confirm</button>
        </div>
      </div>
    </div>

    <div id='c_accordion' class='w3-white w3-card w3-panel w3-hide'>
      <div id='c_ch'>
        <h3>info</h3>
        <div class='w3-section'>
          <label>id:</label>
          <input id='c_ch_id_input' class='w3-input' maxlength='11' autocomplete='false' type='text' disabled
              placeholder='id'/>
        </div>
        <div class='w3-section'>
          <label>name:</label>
          <input id='c_ch_name_input' class='w3-input' maxlength='64' autocomplete='false' type='text'
              placeholder='name'/>
        </div>
        <div class='w3-section'>
          <label>denomination:</label>
          <input id='c_ch_denomination_input' class='w3-input' maxlength='64' autocomplete='false' type='text'
              placeholder='denomination'/>
        </div>
        <div class='w3-section'>
          <label>visibility:</label>
          <select id='c_ch_visibility_select' class='w3-select'>
            <option value='public'>public</option>
            <option value='private'>private</option>
          </select>
        </div>
        <div class='w3-section'>
          <label>notes:</label>
          <textarea id='c_ch_note_input' class='w3-input w3-border-left' maxlength='1024' autocomplete='false' rows='8'
              placeholder='notes' style='resize: vertical'> </textarea>
        </div>
        <div class='w3-section'>
          <button id='c_ch_cancel' class='w3-theme-d3 w3-card w3-button'>cancel</button>
          <button id='c_ch_save' class='w3-theme-d3 w3-card w3-button'>save</button>
        </div>
      </div>

      <div id='c_pe' class='w3-card w3-panel'>

          <button id='c_pe_new_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>link

        </div>
        <div id='c_pe_remove_accordion' class='w3-section w3-hide'>

            <label>person id:</label>

        </div>

    <div class='w3-section'>

    </div>
