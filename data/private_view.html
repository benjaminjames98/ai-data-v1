<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Private View</title>
  <script src='private_view.js'></script>
  <link rel='stylesheet' href='w3.css'>
  <link rel='stylesheet' href='w3-theme-red.css'>
</head>
<body class='w3-container'>

<div id='sec_div' class='w3-theme w3-card w3-panel w3-hide w3-show'>
  <h2 class='w3-margin-bottom'>Private View</h2>
  <input id='sec_input' class='w3-card w3-input w3-margin-bottom' autocomplete='false' type='password'
      placeholder='pass-code' autofocus/>
  <button id='sec_button' class='w3-theme-d3 w3-card w3-button w3-margin-bottom'>Submit</button>
</div>

<div id='initially_hidden' class='w3-hide'>
  <div id='ct_div' class='w3-theme w3-card w3-panel'>
    <h2>Church Info</h2>
    <div id='ct_switchable' class='w3-white w3-card w3-responsive' style='max-height: 800px'></div>
    <div class='w3-row'>
      <div class='w3-quarter w3-margin-right'>
        <label>sort column:</label>
        <select id='ct_select_column' class='w3-select'>
          <option value='__pk_id'>id</option>
          <option value='name'>name</option>
          <option value='denomination'>denomination</option>
          <option value='visibility'>visibility</option>
          <option value='bread_participating'>bread participating</option>
          <option value='bread_fk_route'>bread route</option>
          <option value='post_code'>post code</option>
        </select>
      </div>
      <div class='w3-quarter'>
        <label>sort direction:</label>
        <select id='ct_select_direction' class='w3-select'>
          <option value='ASC'>Ascending</option>
          <option value='DESC'>Descending</option>
        </select>
      </div>
    </div>
    <div class='w3-section'>
      <button id='ct_button' class='w3-theme-d3 w3-card w3-button'>Fetch Table
      </button>
    </div>
    <div class='w3-section'>
      <button id='ct_email' class='w3-theme-d3 w3-card w3-button'>Email List
      </button>
    </div>
    <div id='ct_email_accordion' class='w3-white w3-card w3-panel w3-hide'>
      <div class='w3-section'>
        <label>post code filter (leave blank for all):</label>
        <input id='ct_email_input' class='w3-input w3-margin-bottom' maxlength='64' autocomplete='false' type='text'
            placeholder='7000,7307,7310'/>
      </div>
      <div class='w3-section'>
        <button id='ct_email_cancel' class='w3-theme-d3 w3-card w3-button'>cancel</button>
        <button id='ct_email_confirm' class='w3-theme-d3 w3-card w3-button'>confirm</button>
      </div>
    </div>
  </div>

  <div id='pt_div' class='w3-theme w3-card w3-panel'>
    <h2>Person Info</h2>
    <div id='pt_switchable' class='w3-white w3-card w3-responsive' style='max-height:800px'></div>
    <div class='w3-row'>
      <div class='w3-quarter w3-margin-right'>
        <label>sort column:</label>
        <select id='pt_select_column' class='w3-select'>
          <option value='__pk_id'>id</option>
          <option value='first_name'>first name</option>
          <option value='last_name'>last name</option>
        </select>
      </div>
      <div class='w3-quarter'>
        <label>sort direction:</label>
        <select id='pt_select_direction' class='w3-select'>
          <option value='ASC'>Ascending</option>
          <option value='DESC'>Descending</option>
        </select>
      </div>
    </div>
    <div class='w3-section'>
      <button id='pt_button' class='w3-theme-d3 w3-card w3-button'>Fetch Table</button>
    </div>
  </div>
</div>
</body>
</html>
